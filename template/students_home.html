<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <h1>Students page</h1>


    <form>
        {% csrf_token %}
        <input type="search" value="{{search}}" name="search" placeholder="Search">
        <button type="submit">Search</button>
    </form>

     {% for student in students %}
        <div class="card" style="width: 18rem;">
          <img src="{{student.image.url}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{student.first_name}}</h5>
            <p class="card-text">{{student.last_name}}</p>
              <h4>Comments:</h4>
              <p>
                  <ul>
                        {% for comment in book.comments.all %}

                        <li>
                            <b>Student:</b> {{ comment.student.first_name }} <br>
                            <b>Text:</b> {{ comment }}
                        </li>
                {% endfor %}
                </ul>
              </p>
            <a href="{% url 'students_date' student.id %}" class="btn btn-primary">Click</a> | <a href="{% url 'students_book' %}">Students Book</a>
          </div>
        </div>
    {% endfor %}
    <a href="{% url 'home_page1' %}">Back</a>
 </body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
